<!DOCTYPE html>
<html>
<head><title>WASM GC structs globals</title></head>
<body>
  <h1>WASM GC Named Fields Test</h1>
  <div id="log"></div>

  <script type="text/wast">
(module
  (type $Box (struct (field $val (mut i32))))
  (global $box (export "box") (ref $Box) (struct.new $Box (i32.const 42)))
)
  </script>

  <script>
    function log(msg) {
      const div = document.getElementById('log');
      const p = document.createElement('p');
      p.textContent = msg;
      div.appendChild(p);
      console.log(msg);
    }

    setTimeout(() => {
      log('window.box = ' + window.box);
      log('box = ' + box); // yay!

      // Test field access
      log('box[0] = ' + box[0]);
      log('box.val = ' + box.val);
      log('modify to ' + (box.val=10));
      log('box.val = ' + box.val);

    }, 500);
  </script>
</body>
</html>
